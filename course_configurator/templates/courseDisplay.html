<!DOCTYPE html>
{% load static %}

<html>

	<head>
		<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
	</head>

	<body>
		<h1> course display </h1>
		<div>
			<button onclick="document.querySelectorAll('button[title=\'Previous week\']').forEach(x => x.click())">prev week</button>
			<button onclick="document.querySelectorAll('button[title=\'Next week\']').forEach(x => x.click())">next week</button>
		</div>
		<div id='calArea'></div>
		<script src="{% static 'courseDisplay.js' %}"></script>
		<script src="{% static 'globalCalControlls.js' %}"></script>
	</body>

</html>
